
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;
    ssl_session_cache shared:ssl_session_cache:10m;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;
    server_tokens off;	
    gzip  on;

    server {
        listen       80;
        server_name  sheratan.web.id www.sheratan.web.id;
	return       301 https://sheratan.web.id$request_uri;	
	add_header X-Frame-Options "SAMEORIGIN";

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location / {
            root   /var/www/html;
            index  index.html index.htm;
        }

        error_page  401 403 404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

        # proxy the PHP scripts to Apache listening on 127.0.0.1:80
        #
        #location ~ \.php$ {
        #    proxy_pass   http://127.0.0.1;
        #}

        # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
        #
        #location ~ \.php$ {
        #    root           html;
        #    fastcgi_pass   127.0.0.1:9000;
        #    fastcgi_index  index.php;
        #    fastcgi_param  SCRIPT_FILENAME  /scripts$fastcgi_script_name;
        #    include        fastcgi_params;
        #}

        # deny access to .htaccess files, if Apache's document root
        # concurs with nginx's one
        #
        #location ~ /\.ht {
        #    deny  all;
        #}

	location ~ /.well-known {
                allow all;
        }

    }

    #server {
       	#listen       80;
    #   	server_name  www.sheratan.web.id;
    #   	return       301 https://sheratan.web.id$request_uri;
    #}

    # another virtual host using mix of IP-, name-, and port-based configuration
    #
    #server {
    #    listen       8000;
    #    listen       somename:8080;
    #    server_name  somename  alias  another.alias;

    #    location / {
    #        root   html;
    #        index  index.html index.htm;
    #    }
    #}

    server {
       	listen       443 ssl http2;
       	server_name  www.sheratan.web.id;
       	return       301 https://sheratan.web.id$request_uri;

	ssl_dhparam		/etc/letsencrypt/live/sheratan.web.id/dhparam.pem;
	ssl_certificate		/etc/letsencrypt/live/sheratan.web.id/fullchain.pem;
        ssl_certificate_key	/etc/letsencrypt/live/sheratan.web.id/privkey.pem;
	ssl_stapling		on;
	ssl_stapling_verify	on;
	ssl_trusted_certificate     /etc/letsencrypt/live/sheratan.web.id/chain.pem;
    }


    # HTTPS server
    #
    server {
        listen       443 ssl http2;
        server_name  sheratan.web.id;

	add_header X-Frame-Options "SAMEORIGIN";
	add_header X-XSS-Protection "1; mode=block";	
	add_header X-Content-Type-Options nosniff;
	add_header Strict-Transport-Security "max-age=10886400; includeSubdomains; preload";
	add_header Content-Security-Policy "default-src 'self'; script-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; font-src 'self' data:; frame-src 'self'; connect-src 'self' https://apis.google.com; object-src 'none' ";
	add_header 'Referrer-Policy' 'origin';
        
	#ssl_certificate	cert.pem;
        #ssl_certificate_key	cert.key;
	ssl_dhparam		/etc/letsencrypt/live/sheratan.web.id/dhparam.pem;
	ssl_certificate		/etc/letsencrypt/live/sheratan.web.id/fullchain.pem;
        ssl_certificate_key	/etc/letsencrypt/live/sheratan.web.id/privkey.pem;
	ssl_stapling		on;
	ssl_stapling_verify	on;
	ssl_trusted_certificate     /etc/letsencrypt/live/sheratan.web.id/chain.pem;

        ssl_session_cache    shared:SSL:1m;
        ssl_session_timeout  5m;

        ssl_ciphers  HIGH:TLS_RSA_WITH_3DES_EDE_CBC_SHA:!aNULL:!MD5;
        ssl_prefer_server_ciphers  on;

	error_page  401 403 404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /var/www/html;
        }

        location / {
            root   /var/www/html;
            index  index.html index.htm;
        }
    }

}
